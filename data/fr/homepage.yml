########################### About ##################################
about:
  enable : true
  image : "images/backgrounds/portrait.jpg"
  title : "A propos de moi"
  content : |
    Développeur depuis 10 ans, Scrum Master depuis 2 ans, agile depuis toujours.<br/>
    Ma première rencontre avec l’agilité s’est faite en 2011 et cette philosophie ne m’a plus quitté depuis. En tant que Scrum Master aussi bien que développeur, j’apporte une attention particulière au partage, à l'accompagnement, à la transmission de connaissances et de compétence et à l’humain.<br/>
    De nature curieuse, j’aime expérimenter, chercher l’amélioration continue, imaginer de nouvelles manières de se réinventer.
  # button
  button:
    enable : true
    label : "Télécharger mon CV"
    link : "/images/CV.pdf"



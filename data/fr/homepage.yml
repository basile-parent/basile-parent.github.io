  enable : true
  image : "images/backgrounds/portrait.jpg"
  title : "A propos de moi"
  content : |
    Développeur depuis 10 ans, Scrum Master depuis 2 ans, agile depuis toujours.<br/>
    Ma première rencontre avec l’agilité s’est faite en 2011 et cette philiosophie ne m’a plus quitté depuis. En tant que Scrum Master aussi bien que développeur, j’apporte une attention particulière au partage, à la transmission de connaissances et de compétence, à l’humain (les individus et leurs interactions).<br/>
    De nature curieuse, j’aime expérimenter des choses, chercher l’amélioration continue, chercher de nouvelles manières de s’améliorer."

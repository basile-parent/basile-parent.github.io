        Réalisation technique J2EE"
        "Nouvelle application de pilotage des vendeurs. Equivalent de Mypal centré sur les vendeurs. Ceux-ci peuvent piloter leurs sports sur plusieurs magasins via les indicateurs CA, Marge et Heure. Leur CEX (compte d'exploitation) est calculé automatiquement.
        Un pilotage préconisé leur est proposé à partir des tendances des années précédentes et des événements futurs. Ils peuvent aussi ajouter à leur tableau de pilotage des aggrégats sur plusieurs semaines / sur l'année afin de voir l'évolution de leur pilotage.
        Dans la version finale, l'idée est de leur proposer des ""armes"" : des propositions d'actions à effectuer en magasin afin de booster leurs sports. Ces armes se baseront sur les feedbacks des autres magasins similaires.

        Compréhension du besoin au travers d'un product backlog
        Ateliers d'analyse avec le PO
        Participations aux rituels agiles
        Réalisation technique front (React) et back (Java / Spring Boot)
